<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-person-portrait Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-person-portrait.html">
  </head>
  <body unresolved>

    <fs-client client-id="a02j00000099Mc2AAE" redirect-uri="/" environment="sandbox" save-access-token></fs-client>
    <fs-signin></fs-signin>
    
    <h4>No Portrait</h4>
    <fs-person-portrait pid="KWWC-RCL"></fs-person-portrait>
    <fs-person-portrait pid="KWWC-RCL" gender="FEMALE"></fs-person-portrait>
    <fs-person-portrait pid="KWWC-RCL" gender="male"></fs-person-portrait>
    
    <h4>Portrait With API Url</h4>
    <fs-person-portrait portrait-api-url="https://sandbox.familysearch.org/platform/tree/persons/KW7H-D56/portrait"></fs-person-portrait>
    
    <h4>Portrait With ID</h4>
    <fs-person-portrait pid="KW7H-D56"></fs-person-portrait>
    
    <h4>Toggle - Portrait With API Url</h4>
    <fs-person-portrait id="toggle-url"></fs-person-portrait>
    <button id="toggle-url-btn">Set URL</button>
    
    <h4>Toggle - Portrait With ID</h4>
    <fs-person-portrait id="toggle-id"></fs-person-portrait>
    <button id="toggle-id-btn">Set ID</button>
    
    <script>
      document.getElementById('toggle-url-btn').addEventListener('click', function(){
        document.getElementById('toggle-url').portraitApiUrl = 'https://sandbox.familysearch.org/platform/tree/persons/KW7H-D56/portrait';
      });
      
      document.getElementById('toggle-id-btn').addEventListener('click', function(){
        document.getElementById('toggle-id').pid = 'KW7H-D56';
      });
    </script>

  </body>
</html>
